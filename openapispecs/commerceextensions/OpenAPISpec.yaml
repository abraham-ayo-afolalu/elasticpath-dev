                          "min_length": 3,
                          "max_length": 128,
                          "regex": null
                        }
                      }
                    }
                  }
              integer_field:
                summary: "Integer field example"
                # language=JSON
                value: |
                  {
                    "data": {
                      "type": "custom_field",
                      "name": "Items Count",
                      "description": "This field stores the total count of items in the wishlist.",
                      "slug": "items_count",
                      "field_type": "integer",
                      "validation":  { 
                        "integer": {
                          "min_value": 0,
                          "max_value": null
                        }
                      }
                    }
                  }
              boolean_field:
                summary: "Boolean field example"
                # language=JSON
                value: |
                  {
                    "data": {
                      "type": "custom_field",
                      "name": "Keep Purchased Items",
                      "description": "This field stores whether or not to keep purchased items on the wishlist.",
                      "slug": "keep_purchased",
