                              "updated_at": "2017-01-10T11:41:19.244Z",
                              "created_at": "2017-01-10T11:41:19.244Z"
                            }, 
                            "data_size": 6
                          }
                        }
                      ],
                      "meta": {
                        "page": {
                            "limit": 100,
                            "offset": 0,
                            "current": 1,
                            "total": 1
                        },
                        "results": {
