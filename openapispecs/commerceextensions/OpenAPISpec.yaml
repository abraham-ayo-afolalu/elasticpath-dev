components:
  parameters:
    CustomApiId:
      name: customApiId
      in: path
      required: true
      description: The id of the Custom API.
      schema:
        type: string
        format: uuid
      example: "3fa85f64-5717-4562-b3fc-2c963f66afa6"
    CustomApiSlug:
      name: customApiSlug
      in: path
      required: true
      description: The slug of the Custom API.
      schema:
        type: string
      example: "wishlists"
    CustomFieldId:
      name: customFieldId
      in: path
      required: true
      description: The id of the Custom Field.
      schema:
        type: string
        format: uuid
      example: "859aeba1-03c2-4822-bd4c-89afce93d7eb"
    CustomEntryId:
      name: customApiEntryId
      in: path
      required: true
      description: The id of the Custom Entry.
      schema:
        type: string
        format: uuid
      example: "7e067539-6f6c-46e1-8c55-940031b36c6a"
    PageOffset:
      name: page[offset]
      description: The current offset by number of records, not pages. Offset is zero-based. The maximum records you can offset is 10,000. If no page size is set, the [page length](/docs/api/settings/settings-introduction#page-length) store setting is used.
      in: query
      required: false
      schema:
        type: integer
        format: int64
        minimum: 0
        maximum: 10000
        example: 0
    PageLimit:
      name: page[limit]
      description: The maximum number of records per page for this response. You can set this value up to 100. If no page size is set, the [page length](/docs/api/settings/settings-introduction#page-length) store setting is used.
      in: query
      required: false
      schema:
        type: integer
        format: int64
        minimum: 0
        example: 100
    Filter:
      name: filter
      in: query
      required: false
      description: Filter attributes. For more information, see the [Filtering](/docs/commerce-cloud/api-overview/filtering) section.
      schema:
        type: string
        format: string
        example: eq(name,"My Wishlist")
    Sort:
      name: sort
      in: query
      required: false
      description: Sort attributes, For more information, see the [Sorting](/docs/commerce-cloud/api-overview/sorting) section.
      schema:
        type: string
        format: string
        example: name
  responses:
    ValidationError:
      description: Bad request. The request failed validation.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          examples:
            missing-name:
              summary: Required field missing
              # language=JSON
              value: |
                {
                  "errors": [
                    {
                      "title": "Bad Request",
                      "status": "400",
                      "detail": "The field 'name' is required."
                    }
                  ]
                }
    ConflictError:
      description: Unable to perform the operation at this time.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          examples:
            duplicate-custom-api:
              summary: Duplicate Custom API
              # language=JSON
              value: |
                {
                  "errors": [
                    {
                      "title": "Conflict",
                      "status": "409",
                      "detail": "custom_api with the given api_type already exists"
                    }
                  ]
                }
            duplicate-custom-field:
              summary: Duplicate Custom Field
              # language=JSON
              value: |
                {
                  "errors": [
                    {
                      "title": "Conflict",
                      "status": "409",
                      "detail": "custom_field with the given slug already exists"
                    }
                  ]
                }
    InternalServerError:
      description: Internal server error. There was a system failure in the platform.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          examples:
            internal-server-error:
              # language=JSON
              summary: Internal server error
              value: |
                {
                  "errors": [
                    {
                      "title": "Internal Server Error",
                      "status": "500",
                      "detail": "there was a problem processing your request"
                    }
                  ]
                }
    NotFoundError:
      description: Not found. The requested entity does not exist.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          examples:
            not-found:
              summary: Requested entity not found
              # language=JSON
              value: |
                {
                  "errors": [
                    {
                      "title": "Not Found",
                      "status": "404",
                      "detail": "Not found"
                    }
                  ]
                }
    PayloadTooLargeError:
      description: Payload Too Large.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          examples:
            not-found:
              summary: Requested entity too large
              # language=JSON
              value: |
                {
                  "errors": [
                    {
                      "title": "Request Entity Too Large",
                      "status": "413",
                      "detail": "Maximum entry size reached."
                    }
                  ]
                }
  schemas:
    CustomApiAttributes:
      additionalProperties: false
      properties:
        id:
          type: string
          format: uuid
          description: The unique identifier for the Custom API.
          readOnly: true
        type:
          type: string
          const: custom_api
          description: Specifies the type of the resource object, use `custom_api` for Custom APIs.
        name:
          type: string
          minLength: 1
          maxLength: 255
          description: Specifies the name of this Custom API.
          examples:
            - "Wishlists"
        description:
          type: string
          minLength: 0
          maxLength: 255
          description: Specifies the description for this Custom API.
          examples:
            - "An API that represents a wishlist."
        slug:
          type: string
          pattern: "^[a-z0-9_-]{1,63}$"
          description:  Specifies a unique slug identifier for the Custom API. The API Entries for the created Custom API will be accessible at the location `/v2/extensions/<slug>`.
          examples:
            - "wishlists"
        api_type:
          type: string
          pattern: "^[a-z0-9_]{1,59}_ext$"
          description: Specifies a unique API type for this Custom API. Entries for this API will use this value for their `type` field. This field must be suffixed with `_ext` to distinguish it from built in APIs.
          examples:
            - "wishlist_ext"
        links:
          readOnly: true
          $ref: '#/components/schemas/SelfLinkCustomApi'
        meta:
          readOnly: true
          $ref: '#/components/schemas/Meta'
    BaseCustomFieldAttributes:
      properties:
        id:
          type: string
          format: uuid
          description: The unique identifier of the Custom Field.
          readOnly: true
        type:
          type: string
          const: custom_field
          description: Specifies the type of the resource object, use `custom_field` for Custom Field.
        name:
          type: string
          minLength: 1
          maxLength: 255
          description: Specifies the name of this Custom Field.
          examples:
            - "Wishlist Name"
        description:
          type: string
          minLength: 0
          maxLength: 255
          description: Specifies the description for this Custom API.
          examples:
            - "This field stores the name of the wishlist."
        slug:
          type: string
          minLength: 1
          maxLength: 63
          description: Specifies a slug that must be unique within the scope of the Custom API. This slug will be value as the key in the JSON Object in all entries.
          examples:
            - "name"
        field_type:
          type: string
          enum:
              - string
              - integer
              - boolean
              - float
          description: Specifies the type of the field. This field cannot be updated.
          examples:
              - "string"
              - "integer"
              - "boolean"
              - "float"
        links:
          readOnly: true
          $ref: '#/components/schemas/SelfLink'
        meta:
          readOnly: true
          $ref: '#/components/schemas/Meta'
    StringCustomFieldAttributes:
      allOf:
        - $ref: '#/components/schemas/BaseCustomFieldAttributes'
        - type: object
          additionalProperties: true
          properties:
            validation:
              type: object
              properties:
                string:
                  type: object
                  properties:
                    min_length:
                      type: [integer, 'null']
                      description: Specifies the minimum number of characters that can be stored. 
                      minimum: 0
                      maximum: 65535
                      example: 1
                    max_length:
                      type: [integer, 'null']
                      description: Specifies the minimum number of characters that can be stored.
                      minimum: 0
                      maximum: 65535
                    regexp:
                      type: [integer, 'null']
                      description: | 
                        [RE2](https://github.com/google/re2/wiki/Syntax) regular expression that used to restrict the specific characters that can be stored.
                      minLength: 0
                      maxLength: 1024
                      example: 1
    IntegerCustomFieldAttributes:
      allOf:
        - $ref: '#/components/schemas/BaseCustomFieldAttributes'
        - type: object
          properties:
            validation:
              type: object
              properties:
                integer:
                  type: object
                  properties:
                    min_value:
                      type: [integer, 'null']
                      description: Specifies the minimum whole number that can be stored.
                    max_value:
                      type: [integer, 'null']
                      description: Specifies the maximum whole number that can be stored.
    BooleanCustomFieldAttributes:
      allOf:
        - $ref: '#/components/schemas/BaseCustomFieldAttributes'
    FloatCustomFieldAttributes:
      allOf:
        - $ref: '#/components/schemas/BaseCustomFieldAttributes'
        - type: object
          properties:
            validation:
              type: object
              properties:
                float:
                  type: object
                  properties:
                    min_value:
                      type: [integer, 'null']
                      description: Specifies the minimum whole number that can be stored.
                    max_value:
                      type: [integer, 'null']
                      description: Specifies the maximum whole number that can be stored.
    CustomFieldAttributes:
      anyOf:
        - $ref: '#/components/schemas/BooleanCustomFieldAttributes'
        - $ref: '#/components/schemas/StringCustomFieldAttributes'
        - $ref: '#/components/schemas/IntegerCustomFieldAttributes'
        - $ref: '#/components/schemas/FloatCustomFieldAttributes'
      discriminator:
        propertyName: field_type
        mapping:
          boolean: '#/components/schemas/BooleanCustomFieldAttributes'
          float: '#/components/schemas/FloatCustomFieldAttributes'
          integer: '#/components/schemas/IntegerCustomFieldAttributes'
          string: '#/components/schemas/StringCustomFieldAttributes'
    CustomApiEntryAttributes:
      additionalProperties: false
      properties:
        id:
          type: string
          format: uuid
          description: The unique identifier for the Custom API Entry
          readOnly: true
          examples:
            - 7e067539-6f6c-46e1-8c55-940031b36c6a
        type:
          type: string
          description: Specifies the type of the resource object, use the `api_type` of the [Custom API](/docs/api/commerce-extensions/custom-apis/create-custom-api) for Custom API Entry.
          examples:
            - "wishlist_ext"
        $customFieldSlug:
          type: [string, integer, boolean]
          description: Specifies the data for this Custom API Entry, each key must match a `slug` of a [Custom Field](/docs/api/commerce-extensions/custom-fields/create-custom-field). The corresponding value must conform to the defined `field_type` and meet the [validation](/docs/api/commerce-extensions/custom-fields/custom-fields#validation) defined for that field if set.
          examples:
            - "$value"
        links:
          readOnly: true
          $ref: '#/components/schemas/SelfLinkCustomApiEntry'
        meta:
          readOnly: true
          allOf:
            - $ref: '#/components/schemas/Meta'
            - type: integer
              required:
                - data_size
              properties:
                data_size:
                  description: Specifies the sum of the size of each value stored for the Custom API Entry in bytes. The total size of a Custom API Entry must not exceed 64KB.
                  readOnly: true
                  example: 6
    ErrorResponse:
      required:
        - errors
      properties:
        errors:
          type: array
          items:
            $ref: '#/components/schemas/Error'
    Error:
      required:
        - status
        - title
      properties:
        title:
          type: string
          description: A brief summary of the error.
          examples:
            - "Bad Request"
        status:
          type: string
          format: string
          description: The HTTP response code of the error.
          examples:
            - "400"
        detail:
          type: string
          description: Optional additional detail about the error.
          examples:
           - "The field 'name' is required"
    SelfLink:
      type: object
      properties:
        self:
          $ref: '#/components/schemas/LinkURI'
      readOnly: true
    SelfLinkCustomApi:
      type: object
      properties:
        self:
          $ref: '#/components/schemas/LinkURI'
          example: /settings/extensions/custom-apis/3fa85f64-5717-4562-b3fc-2c963f66afa6
          description: Specifies the URI of the Custom API.
      readOnly: true
    SelfLinkCustomField:
      type: object
      properties:
        self:
          $ref: '#/components/schemas/LinkURI'
          example: /settings/extensions/custom-apis/3fa85f64-5717-4562-b3fc-2c963f66afa6/fields/859aeba1-03c2-4822-bd4c-89afce93d7eb
          description: Specifies the URI of the Custom Field.
      readOnly: true
    SelfLinkCustomApiEntry:
      type: object
      properties:
        self:
          $ref: '#/components/schemas/LinkURI'
          example: /extensions/wishlists/7e067539-6f6c-46e1-8c55-940031b36c6a
          description: Specifies the URI of the Custom API Entry.
      readOnly: true
    Links:
      type: object
      additionalProperties:
        $ref: '#/components/schemas/Link'
      readOnly: true
    Link:
      anyOf:
        - $ref: '#/components/schemas/LinkURI'
        - $ref: '#/components/schemas/LinkObject'
    LinkURI:
      type: [integer, 'null']
      format: uri
      readOnly: true
    LinkObject:
      type: object
      readOnly: true
      properties:
        href:
          type: string
          format: uri
          example: http://example.com/articles/1/comments
          readOnly: true
        title:
          type: string
          example: Comments
          readOnly: true
        describedby:
          type: string
          format: uri
          example: http://example.com/schemas/article-comments
          readOnly: true
    Timestamps:
      additionalProperties: false
      required:
        - created_at
        - updated_at
      properties:
        updated_at:
          type: string
          example: 2017-01-10T11:41:19.244Z
          description: 	Specifies the date the entity is created.
          readOnly: true
        created_at:
          type: string
          example: 2017-01-10T11:41:19.244Z
          description: 	Specifies the date the entity is last updated.
          readOnly: true
    Meta:
      required:
        - timestamps
      properties:
        timestamps:
          $ref: '#/components/schemas/Timestamps'
    PaginationMeta:
      required:
        - page
        - results
      properties:
        results:
          type: object
          properties:
            total:
              description: Total number of results for the entire collection.
              type: integer
        page:
          type: object
          properties:
            limit:
              description: The maximum number of records for all pages.
              type: integer
              example: 100
            offset:
              description: The current offset by number of pages.
              type: integer
              example: 0
            current:
              description: The current number of pages.
              type: integer
              example: 1
            total:
              description: The total number of records for the entire collection.
              type: integer
              example: 1
    PaginationLinks:
      required:
        - current
        - first
        - last
        - next
        - prev
      type: object
      properties:
        timestamps:
          type: object
          properties:
            current:
              description: Always the current page.
              type: string
              format: uri
              example: "/v2/custom-apis?page[offset]=0&page[limit]=100"
            first:
              description: Always the first page.
              type: string
              format: uri
              example: "/v2/custom-apis?page[offset]=0&page[limit]=100"
            last:
              description: Always `null` if there is only one page.
              type: string
              format: uri
              example: "/v2/custom-apis?page[offset]=0&page[limit]=100"
            next:
              description: Always `null` if there is only one page.
              type: string
              example: null
            prev:
              description: Always `null` if the user is on the first page.
              type: string
              example: null
