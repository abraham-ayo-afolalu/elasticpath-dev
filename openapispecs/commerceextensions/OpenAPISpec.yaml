openapi: "3.1.0"
info:
  version: 1.0.0
  title: Commerce Extensions Introduction
  description: | 
    Commerce Extensions allows for the creation of Custom APIs that can manage large, private data sets efficiently, offering both simple and complex multidimensional filtering options. The combination of Commerce Extensions with Composer, enables you to deploy custom behaviors and integrations to enable capabilities unique to your business without building that functionality from scratch and then hosting yourself.

    Commerce Extensions is the next generation of Flows. Flows are not going anywhere, but going forward as we add new features, Commerce Extensions will eventually provide all the capabilities and more that Flows does. We recommend using Custom APIs for any of your new use cases.

  contact:
    name: Elastic Path
    url: 'https://www.elasticpath.com'
    email: support@elasticpath.com
  license:
    url: 'https://elasticpath.dev'
    name: MIT
servers:
  - url: 'https://useast.api.elasticpath.com'
    description: US East
  - url: 'https://euwest.api.elasticpath.com'
    description: EU West
tags:
  - name: Custom APIs
    description: | 
      
      ## Custom APIs vs Non-Core Flows

      Here is a comparison of current features of Non-Core Flows and Custom APIs. This will be updated as we release more capabilities.

      | Feature        | Non-Core Flows | Commerce Extensions     |
      |----------------|----------------|-------------------------|
      | Build new APIs | ✅              | ✅                       |
      | Access Level   | Implicit       | Client Credentials only |
      | Filtering      | ⛔️               | ✅                       |
      | Sorting        | ⛔️              | ✅ supported attributes: `created_at`, `updated_at`, `id`                       |
      | Events         | ⛔️              | Coming Soon             |

      The Custom Fields Overview page lists the comparison of different types and validation available in Custom APIs vs Non-Core Flows.
  - name: Custom Fields
    description: |
      A Custom Field represents a single field of data (for example a Product Rating). A Custom API is composed of one or more Custom Fields.

      Here is a comparison of different types and validation available in Custom APIs vs Non-Core Flows.

      | Feature                         | Non-Core Flows | Commerce Extensions                      |
      |---------------------------------|----------------|------------------------------------------|
      | Data Type: String               | ✅              | ✅                                         |
      | Data Type: Integer              | ✅              | ✅                                         |
      | Data Type: Float                | ✅              | ✅                                         |
      | Data Type: Boolean              | ✅              | ✅                                         |
      | Data Type: Date                 | ✅              | ✅ Regex possible now, full support planned |
      | Data Type: One To Many          | ✅              | Planned                                   |
      | Validation: Regular Expression  | ⛔️              | Planned                                   |
      | Validation: Slug/Email          | ✅              | ✅ Replaced by Regex validation             |
      | Validation: Min/Max Value       | ✅              | ✅                                         |
      | Validation: Enum(String)        | ✅              | ✅ Replaced by Regex validation             |
      | Validation: Enum(Float/Integer) | ✅              | ⛔️                                         |

      ## Validation

      `validation` can optionally be used to limit the values that can be stored in an object. Each validation attribute is optional, ie. you can set `min_value` but leave `max_value` as `null` to leave the maximum value unbounded.

      ### Integer Validation
      - `min_value`: Specifies the minimum whole number that can be stored. If set, it must be less than `max_value`.
      - `max_value`: Specifies the maximum whole number that can be stored. If set, it must be greater than `min_value`.

      sample integer validation object:

      ```
      "validation": {
        "integer": {
            "min_value": 0,
            "max_value": 32
        }
      }
      ```
      Even if no validation is set, field_type `integer` only supports values between -2^53+1 and 2^53+1.
      
      ### Float Validation
      - `min_value`: Specifies the minimum number that can be stored. If set, it must be less than `max_value`.
      - `max_value`: Specifies the maximum number that can be stored. If set, it must be greater than `min_value`.

      sample float validation object:

      ```
      "validation": {
        "float": {
            "min_value": 0.01,
            "max_value": 32.01
        }
      }
      ```
      
      The `float` field_type cannot accurately represent some numbers and so using very small or large numbers might lose precision. We recommend that API clients use either the `integer` field_type if applicable , or the `string` data type if perfect precision or recall is required.

      ### String Validation
      - `min_length`: Specifies the minimum number of characters that can be stored. If set, it must be less than 0 and less than `max_length`.
      - `max_length`: Specifies the maximum number of characters that can be stored. If set, it must be greater than 0 and `min_length`.
      - `regex`: [RE2](https://github.com/google/re2/wiki/Syntax) regular expression that used to restrict the specific characters that can be stored. This must be less than 1024 characters.

      sample string validation object:

      ```
      "validation": {
        "string": {
            "min_length": 0,
            "max_length": 64
            "regex": "^.+\.(jpg|jpeg|png|gif|pdf)$"
        }
      }
      ```
      Even if no validation is set, field_type `string` only supports values that are up to `65535` characters long.

      ## Reserved Slugs

      The following values cannot be used as a `slug` in a Custom Field.

      - slug
      - type
      - id
      - meta
      - created_at
      - updated_at
      - links
      - relationships
      - attributes
      - attribute
      - dimension
      - dimensions
      - weight
      - weights

  - name: Custom API Entries
    description: |
      A **Custom API Entry** is a specific instance of a resource, such as a single product.
paths:
  /v2/settings/extensions/custom-apis:
    post:
      tags:
        - Custom APIs
      summary: Create a Custom API
      # Note to self: Unique string used to identify the operation. The id MUST be unique among all operations described in the API. The operationId value is case-sensitive. Tools and libraries MAY use the operationId to uniquely identify an operation, therefore, it is RECOMMENDED to follow common programming naming conventions.
      operationId: CreateACustomApi
      requestBody:
        content:
          application/json:
            schema:
              required:
                - data
              properties:
                data:
                  required:
                    - name
                    - type
                    - slug
                    - api_type
                  $ref: "#/components/schemas/CustomApiAttributes"
            examples:
              create_custom_api:
                summary: "Create a Custom API"
                # language=JSON
                value: |
                  {
                    "data": {
                      "type": "custom_api",
                      "name": "Wishlists",
                      "description": "Specifies the description for this Custom API.",
                      "slug": "wishlists",
                      "api_type": "wishlist_ext"
                    }
                  }
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                required:
                  - data
                properties:
                  data:
                    type: object
                    required:
                      - name
                      - type
                      - slug
                      - api_type
                      - links
                    $ref: "#/components/schemas/CustomApiAttributes"
        '400':
          $ref: '#/components/responses/ValidationError'
        '409':
          $ref: '#/components/responses/ConflictError'
        'default':
          $ref: '#/components/responses/InternalServerError'
      security:
        - BearerToken: []
      servers:
        - url: 'https://useast.api.elasticpath.com'
          description: US East
        - url: 'https://euwest.api.elasticpath.com'
          description: EU West
    get:
      tags:
        - Custom APIs
      summary: Get all Custom APIs
      description: |
        ## Filtering
        The following operators and attributes are available for filtering:

          | Attribute     | Operators                     | Example                                       |
          |---------------|-------------------------------|-----------------------------------------------|
          | `name`        | `eq`,`like`                   | `eq(name,"Wishlist")`                         |
          | `description` | `eq`,`like`                   | `	like(description,*list*)`                   |
          | `slug`        | `eq`,`like`,`in`              | `like(slug,*lists)`                           |
          | `api_type`    | `eq`,`like`,`in`              | `like(api_type,wishlist*)`                    |
          | `id`          | `lt`,`le`,`eq`,`gt`,`ge`,`in` | `eq(id,7e067539-6f6c-46e1-8c55-940031b36c6a)` |
          | `created_at`  | `lt`,`le`,`eq`,`gt`,`ge`      | `ge(created_at,2024-04-29T00:00:00.000Z)`     |
          | `updated_at`  | `lt`,`le`,`eq`,`gt`,`ge`      | `le(updated_at,2024-04-29T00:00:00.000Z)`     |

        ## Sorting
        The following attributes are available for filtering. When specified, the results are sorted in ascending order based on the value of the field. To sort in descending order, prefix the attribute with `-`, for example, `-updated_at`. The default sort order is `created_at` in descending order.
        - `api_type`
        - `created_at`
        - `description`
        - `id`
        - `name`
        - `updated_at`
      parameters:
        - $ref: '#/components/parameters/PageOffset'
        - $ref: '#/components/parameters/PageLimit'
        - $ref: '#/components/parameters/Filter'
        - $ref: '#/components/parameters/Sort'
      operationId: GetAllCustomApis
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                required:
                  - data
                properties:
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/CustomApiAttributes"
                  meta:
                    items:
                      $ref: "#/components/schemas/PaginationMeta"
                  links:
                    items:
                      $ref: "#/components/schemas/PaginationLinks"
        default:
          $ref: '#/components/responses/InternalServerError'
      security:
        - BearerToken: []
      servers:
        - url: 'https://useast.api.elasticpath.com'
          description: US East
        - url: 'https://euwest.api.elasticpath.com'
          description: EU West
