                  # language=JSON
                  value: |
                    {
                      "data": [
                        {
                          "id": "7e067539-6f6c-46e1-8c55-940031b36c6a",
                          "type": "wishlist_ext",
                          "name": "My Wishlist",
                          "items_count": 0,
                          "keep_purchased": false,
                          "links": {
                            "self": "/extensions/wishlists/7e067539-6f6c-46e1-8c55-940031b36c6a"
                          },
